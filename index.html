<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uddin Md Faizan</title>
    <link rel="stylesheet" href="assets/css/app.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="top-section text-white text-2xl bg-gradient-to-r from-orange-500 via-red-500 to-pink-500 text-center py-5">
        <h1>Uddin Md Faizan's Gallery</h1>
    </div>
    <div id="drop-area">
        <p class="main-title">Uddin Md Faizan's Gallery</p>
        <form class="my-form">
            <p class="sub-title">
                Upload Images dragging and dropping <br/> images onto the dashed region</p>
            <input type="file" id="fileElem" accept="image/*" onchange="handleFiles(this.files)">
            <label class="button" for="fileElem">
                Select some files
            </label>    
        </form>
        <progress id="progress-bar" max=100 value=0></progress>
        <div id="gallery"></div>

    </div>

    <div class="main-gallery" id="main">

    </div>

</body>
</html>
